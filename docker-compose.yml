version: "3.9"

services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: zapapro-db
    environment:
      POSTGRES_USER: zapapro
      POSTGRES_PASSWORD: zapapro
      POSTGRES_DB: zapapro
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zapapro"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: zapapro-redis
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: ./infra/docker/Dockerfile.backend
      target: development
    container_name: zapapro-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://zapapro:zapapro@db:5432/zapapro?schema=public
      - REDIS_URL=redis://redis:6379
      - PORT=3001
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: ./infra/docker/Dockerfile.frontend
      target: development
    container_name: zapapro-frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
